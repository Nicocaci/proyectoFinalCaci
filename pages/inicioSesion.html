<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER ZONA SUR|Inicio Sesion</title>
    <!-- LOGO PESTAÑA -->
    <link rel="shortcut icon" href="../img/logoer.jpg" type="image/x-icon" />
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<!-- BODY -->

<body>

    <!-- INICIA SESION -->
    <div class="container-fluid px-0">
        <div class="row align-items-center mx-0 fondoLogin">
            <div class="col px-0  d-flex align-items-center justify-content-center" >
                <form class="formularioInicio" id="formInicio">
                    <div class="d-flex align-items-center mb-4">
                        <img class="logoInicio" src="../img/logoer.png" alt="Logo">
                        <h2 class="text-center px-3">INICIAR SESION</h2>
                    </div>
                    <div class="mb-3">
                        <label for="usuarioDos" class="form-label">Usuario</label>
                        <input type="text" required class="form-control" id="usuarioDos">
                    </div>
                    <div class="mb-3">
                        <label for="contrasenaDos" class="form-label">Contraseña</label>
                        <input type="password" required class="form-control" id="contrasenaDos">
                    </div>
                    <button type="submit" class="botonInicio">Iniciar</button>
                    <div class="d-flex pt-2">
                        <p>¿No tienes cuenta?</p>
                        <a class="px-2" href="../registro.html">Registrarse </a>
                        <p id="usuarioNoEncontrado"></p>
                    </div>
                </form>
            </div>
            <div class="col px-0">
                <img class="imgFondoDos" >
            </div>
        </div>
    </div>

    <!-- JS BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="../js/fondoIncio.js"></script>
    <script src="../js/inicio.js"></script>

</body>

</html>
