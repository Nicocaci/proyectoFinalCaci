<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER ZONA SUR|Registro</title>
    <!-- LOGO PESTAÑA -->
    <link rel="shortcut icon" href="./img/logoer.png" type="image/x-icon" />
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- BODY -->

<body>

    <!-- REGISTRARSE -->
    <div class="container-fluid px-0">
        <div class="row align-items-center mx-0">
            <div class="col px-0">
                <img class="imgFondoDos" >
            </div>
            <div class="col px-0  d-flex align-items-center justify-content-center">
                <form class="formularioInicio" id="formRegistrarse">
                    <div class="d-flex align-items-center mb-4">
                        <img class="logoInicio" src="./img/logoer.png" alt="Logo">
                        <h2 class="text-center px-3">REGISTRARSE</h2>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" required class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" required class="form-control" id="usuario">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" required class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" required class="form-control" id="contrasena">
                    </div>
                    <button type="submit" class="botonInicio" id="botonRegistro">Registrarme</button>
                    <div class="d-flex pt-2">
                        <p>¿Ya tienes una cuenta?</p>
                        <a class="px-2" href="./pages/inicioSesion.html">Inicia Sesión</a>
                        <p id="usuarioRegistrado"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- JS BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./js/registro.js"></script>
    <script src="./js/fondoRegistro.js"></script>
</body>

</html>
